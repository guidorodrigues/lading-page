<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link rel="stylesheet" href="/style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header>
        <!-- header do nav -->
        <nav>
          <!-- navegação -->
          <span class="logo">
            <a href="/pages/index.html" class="logo-home">DICE</a>
          </span>
          <div class="menu-container">
            <ul class="menu">
              <!-- links -->
              <li><a href="index.html">Home</a></li>
              <li><a href="/pages/rolagens.html">Rolagens</a></li>
              <li><a href="#">Novidades</a></li>
              <li><a href="#">Tabletop</a></li>
            </ul>
          </div>
          <a
            href="https://github.com/guidorodrigues"
            class="github"
            target="_blank"
            >GitHub</a
          >
        </nav>
      </header>
      <main class="container">
    <div class="hero-background">
      <section>
        <table class="rolagens-table">
        <thead>
          <tr>
            <th>d20</th>
            <th>d12</th>
            <th>d10</th>
            <th>d8</th>
            <th>d6</th>
            <th>d4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="d20-result">0</td>
            <td id="d12-result">0</td>
            <td id="d10-result">0</td>
            <td id="d8-result">0</td>
            <td id="d6-result">0</td>
            <td id="d4-result">0</td>
          </tr>
          <tr>
            <td><button onclick="rollDice(20, 'd20-result')">Rolar</button></td>
            <td><button onclick="rollDice(12, 'd12-result')">Rolar</button></td>
            <td><button onclick="rollDice(10, 'd10-result')">Rolar</button></td>
            <td><button onclick="rollDice(8, 'd8-result')">Rolar</button></td>
            <td><button onclick="rollDice(6, 'd6-result')">Rolar</button></td>
            <td><button onclick="rollDice(4, 'd4-result')">Rolar</button></td>
          </tr>
        </tbody>
        </table>
      </section>
    </div>
    <script>
      function rollDice(sides, resultId) {
        const result = Math.floor(Math.random() * sides) + 1;
        document.getElementById(resultId).textContent = result;
      }
    </script>
    </main>
    <footer>
      <!--rodapé-->
      <p class="footer-copy">Copyright &lt;VAINODADO/&gt; 2025</p>
      <!--";&lt &gt"; para colocar "<>" sem ser tag-->
      <p class="footer-autor">Desenvolvido por Guido Rodrigues</p>
    </footer>
  </body>
</html>
